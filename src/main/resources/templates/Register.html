<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
    <form th:action="@{/auth/saveUser}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input name="firstName" type="text" class="form-control" id="firstName" aria-describedby="firstName" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input name="lastName" type="text" class="form-control" id="lastName" aria-describedby="lastName" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password">
        </div>

        <div class="mb-3">
            <label for="userType" class="form-label">User Type</label>
            <select name="userType" id="userType" class="form-select" aria-label="Default select example" required>
                <option>Select a User Type</option>
                <option th:each="userType : ${userType}" th:text="${userType}"></option>
            </select>
        </div>

        <div class="mb-3" id="gameSelectionFields" style="display: none;">
            <label for="gameSelection" class="form-label">Game Selection</label>
            <select name="gameSelection" id="gameSelection" class="form-select" aria-label="Default select example" required>
                <option th:each="supportedGames : ${supportedGames}" th:text="${supportedGames}"></option>
            </select>
        </div>

        <div class="mb-3" id="gamerTagFields" style="display: none;">
            <label for="gamerTag" class="form-label">Gamer Tag</label>
            <input name="gamerTag" type="text" class="form-control" id="gamerTag" aria-describedby="gamerTag">
        </div>

        <div class="mb-3" id="gamerTagIdFields" style="display: none;">
            <label for="gamerTagId" class="form-label">Gamer Tag ID</label>
            <input name="gamerTagId" type="text" class="form-control" id="gamerTagId" aria-describedby="gamerTagId">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="anchor-link p-3">
            <a th:href="@{/auth/login}">Already have an account. Click Here</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('userType').addEventListener('change', function () {
        var userType = this.value;
        var gameSelectionFields = document.getElementById('gameSelectionFields');
        var gamerTagFields = document.getElementById('gamerTagFields');
        var gamerTagIdFields = document.getElementById('gamerTagIdFields');
        if (userType === 'PLAYER') {
            gameSelectionFields.style.display = 'block';
            gamerTagFields.style.display = 'block';
            gamerTagIdFields.style.display = 'block';
        } else {
            gameSelectionFields.style.display = 'none';
            gamerTagFields.style.display = 'none';
            gamerTagIdFields.style.display = 'none';
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
